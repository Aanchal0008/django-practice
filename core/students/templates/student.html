{% extends "main.html" %}
    {% block AD %}
    <div class="container">  
        <h3>Student Home</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="roll">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Percentage</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="per">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Image</label>
                <input type="file" class="form-control" id="exampleInputPassword1" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>  
    {% endblock %}
